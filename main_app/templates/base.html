{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewsky</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>

    <header class="">
        <nav id="mynav" class="navbar is-spaced is-dark" role="navigation" aria-label="main navigation">


            <div class="navbar-brand">
                <p class="image">
                    <img src="https://i.imgur.com/57Eg2ZP.jpg" class="image is-96x96">
                </p>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>


            <div id="navbarBasicExample" class="navbar-menu has-background-dark">
                <div class="navbar-start has-background-dark">
                    <a href="{% url 'home' %}" class="navbar-item is-size-4 has-text-weight-semibold has-text-white is-size-6-mobile">
                        Home
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'favorites_index' %}"
                        class="navbar-item is-size-4 has-text-weight-semibold has-text-white is-size-6-mobile">
                        My Breweries
                    </a>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="navbar-item is-size-4 has-text-weight-semibold has-text-white is-size-6-mobile">
                        Log Out
                    </a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="navbar-item is-size-4 has-text-weight-semibold has-text-white is-size-6-mobile">
                        Sign Up
                    </a><a href="{% url 'login' %}"
                        class="navbar-item is-size-4 has-text-weight-semibold has-text-white is-size-6-mobile">
                        Log In
                    </a>
                    {% endif %}
                </div>
            </div>







        </nav>
    </header>
    <main class="">
        {% block content %}
        {% endblock %}
    </main>
    <br><br>
    <footer class="footer">
        <div class="content has-text-centered">
            <div class="">All Rights Reserved, &copy; 2020 Brewsky &nbsp;</div>
        </div>
    </footer>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });


</script>
